      volumes:
        - tomcat-share:/usr/local/tomcat/webapps
        - target-share:/home/app/target
    tomcat: 
      image: tomcat:9.0.67-jre11
      ports:
        - "8080:8080"
      volumes:
        - tomcat-share:/usr/local/tomcat/webapps
        - target-share:/home/app/target

volumes:
  tomcat-share:
  #volume
